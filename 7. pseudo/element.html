<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li {
            float: left;
            margin-right: 30px;
            font-size: 32px;
            list-style: none;
        }

        li::after {
            content: '|';
            padding-left: 30px;
        }

        li:last-of-type::after{
            content: "";
        }

        li:first-of-type::before{
            content: "시작";
            padding-right: 30px;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
